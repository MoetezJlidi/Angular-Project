
  <h2>Les étudiants</h2>
  <p>Mis à jour : {{ lastUpdate  | async| date:'short'}}</p>
  <!-- <p>Mis à jour : {{ lastUpdate | date:'y MMMM EEEE d'|uppercase }}</p> -->
  <ul class="list-group">
  <app-students *ngFor="let student of students; let i =index" [index]="i"
  [studentName]="student.name"[studentStatus]="student.status" [id]="student.id"></app-students>
  <a [routerLink]="[id]">Détail</a>
</ul>

  <button class="btn btn-success"
          [disabled]="!isAuth"
          (click)="allPresent()">Tous Présents</button>


  <button class="btn btn-danger"
          [disabled]="!isAuth"
          (click)="allAbsent()">Tous Absent</button>
